[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pool-guest-logger"
version = "0.1.0"
description = "Logging and visualization tool for Zurich City indoor pool guest counts"
authors = [{name = "Generated by ChatGPT"}]
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110",
    "uvicorn[standard]>=0.27",
    "httpx>=0.27",
    "sqlalchemy>=2.0",
    "jinja2>=3.1",
    "websockets>=12.0"
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[tool.setuptools.packages.find]
include = ["app"]
exclude = ["tests", "scripts", "data"]

[tool.pytest.ini_options]
pythonpath = ["."]
